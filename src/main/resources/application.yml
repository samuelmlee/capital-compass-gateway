server:
  port: 8082

webapp:
  url: ${WEBAPP_URL}

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: capital-compass-gateway-client
            client-secret: ${KEYCLOAK_GATEWAY_SECRET}
            authorization-grant-type: authorization_code
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/capitalcompass
  cloud:
    gateway:
      default-filters:
        - SaveSession
      #      httpclient:
      #        connect-timeout: 2000
      #        response-timeout: 5s
      #      discovery:
      #        locator:
      #          enabled: true
      routes:
        - id: users-status
          uri: lb://users
          predicates:
            - Path=/v1/users/status
            - Method=GET
        - id: stocks-tickers
          uri: lb://stocks
          predicates:
            - Path=/v1/stocks/tickers
            - Method=GET
        - id: stocks-tickers-with-cursor
          uri: lb://stocks
          predicates:
            - Path=/v1/stocks/tickers/{cursor}
            - Method=GET

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info

